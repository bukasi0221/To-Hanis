<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kepada mba hanis</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
    <header>
        <h1>Aku sayang kamu <span class="type"></span></h1>
    </header>
    <section>
        <img src="image/hanis.jpeg">
        <h2>Hanis Nurulisa</h2>
        <a href="https://www.youtube.com/watch?v=etRTUc5cT3Y" target="_blank">Tekan disini</a>
    </section>

    <script>
        var typed = new Typed(".type", {
            strings: [
            ".", 
            ".",
            "."
            ],
            typeSpeed: 60,
            backSpeed: 60,
            loop: true
            });
    </script>
</body>
</html>
